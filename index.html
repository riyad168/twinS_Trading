.slider {
position: absolute;

top: 0;
left: 0;
right: 0;
bottom: 0;

.slider:before {
position: absolute;
content: "";

width: 20px;
left: 3px;
bottom: 3px;
background: white;
transition: 0.4s;
border-radius: 50%;
}

input:checked + .slider {

box-shadow: 0 0 20px #00f2ff;

  background: #1e1e2f;

  border-radius: 50px;  
  cursor: pointer;  
  overflow: hidden;  
  z-index: 2;  
}  

#generate-btn::before {  
  content: "";  
  position: absolute;  
  top: -2px;  
  left: -2px;  
  right: -2px;  
  bottom: -2px;  
  background: linear-gradient(45deg, #ff00cc, #00f2ff, #3333ff, #ff00cc);  
  background-size: 400%;  
  z-index: -1;  
  filter: blur(4px);  
  border-radius: 50px;  
  animation: borderMove 4s linear infinite;  
}  

#generate-btn:hover {  
  background: #2d2d44;  
  transition: 0.3s;  
}  

@keyframes rotate {  
  0% { transform: rotate(0deg); }  
  100% { transform: rotate(360deg); }  
}  

@keyframes glowPulse {  
  0%, 100% {  
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);  
  }  
  50% {  
    box-shadow: 0 0 50px rgba(0, 242, 255, 0.4);  
  }  
}  

@keyframes borderMove {  
  0% { background-position: 0% 50%; }  
  100% { background-position: 100% 50%; }  
}  

.loader-line {  
  display: none;  
}  

.loader-line.show {  
  display: block;  
}  

.line {  
  width: 100%;  
  height: 4px;  
  background: linear-gradient(90deg, #00f2ff, #ff00cc, #00f2ff);  
  background-size: 300% 100%;

.copy-button {

  padding: 10px 20px;  
  border: none;  
  border-radius: 8px;  
  cursor: pointer;  
}  

.copy-button:hover {  
  background: #555;  
}

<script>
let signalTimeout;

function generateSignal() {
  const pairs = Array.from(document.querySelectorAll('#pair-toggle-list input[type="checkbox"]:checked')).map(cb => cb.value);

  if (pairs.length === 0) {
    alert("Please select at least one pair.");
    return;
  }

  // Disable the button after first click
  document.getElementById('generate-btn').disabled = true;
  document.getElementById('generate-btn').style.opacity = '0.5';
  document.getElementById('generate-btn').style.cursor = 'not-allowed';
  document.getElementById('generate-btn').innerText = 'Signal Running...';

  clearTimeout(signalTimeout);

  const directions = ["NEXT CANDLE PUT🔻", "NEXT CANDLE CALL🔺"];

  function createAndShowSignal() {
    document.getElementById('signal-list').innerHTML = '<div class="loader-animation"></div>';
    document.getElementById('selected-pairs').innerText = '';

    setTimeout(() => {
      const now = new Date();
      const randomPair = pairs[Math.floor(Math.random() * pairs.length)];
      const randomDirection = directions[Math.floor(Math.random() * directions.length)];

      let hour = now.getHours().toString().padStart(2, '0');
      let minute = (now.getMinutes() + 1).toString().padStart(2, '0');
      let formattedTime = `${hour}:${minute}`;

      const signalHTML = `
        <div class="signal-text">
          <strong>Pairs:</strong> ${randomPair}<br>
          <strong>Time:</strong> ${formattedTime}<br>
          <strong>Candle Type:</strong> CandleStick<br>
          <strong>Signal:</strong> ${randomDirection}
        </div>
      `;

      document.getElementById('signal-list').innerHTML = signalHTML;
      document.getElementById('selected-pairs').innerText = pairs.join(', ');
      document.getElementById('signals').style.display = 'block';
      document.getElementById('success-message').style.display = 'block';
      document.getElementById('selected-pairs-text').style.display = 'block';
      document.getElementById('cooldown-message').innerText = "LIVE SIGNAL UPDATED";

      // Loop for next signal
      const next = new Date();
      next.setSeconds(0);
      next.setMilliseconds(0);
      next.setMinutes(now.getMinutes() + 1);
      const waitTime = next.getTime() - now.getTime();

      signalTimeout = setTimeout(createAndShowSignal, waitTime);
    }, 1000);
  }

  createAndShowSignal();
  document.getElementById('cooldown-message').innerText = "LIVE SIGNAL MODE ACTIVE";
}

// Stop loop when page unloads
window.onbeforeunload = () => clearTimeout(signalTimeout);


function copySignals() {
  const signalText = document.getElementById('signal-list').innerText;
  const selectedPairs = document.getElementById('selected-pairs').innerText;
  const fullText = `Generated Successful...\n\nYour selected pairs: ${selectedPairs}\nUTC+6:00 ✓\n\n${signalText}`;

  const textArea = document.createElement('textarea');
  textArea.value = fullText;
  document.body.appendChild(textArea);
  textArea.select();
  document.execCommand('copy');
  document.body.removeChild(textArea);

  alert("Signals copied to clipboard!");
}

  </script>
